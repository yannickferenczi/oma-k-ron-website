{% extends "base.html" %}

{% load i18n %}

{% block extra_title %}{% trans "Sign Out" %}{% endblock extra_title %}

{% block content %}
<div class="form-container text-center">
    <h2 class="text-center">{% trans "Sign Out" %}</h2>
    <hr class="w-50 mb-1">

    <p class="text-center">{% trans 'Are you sure you want to sign out?' %}</p>

    <form method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
    {% endif %}
    <button class="btn btn-danger" type="submit">{% trans 'Sign Out' %}</button>
    </form>
</div>


{% endblock %}
