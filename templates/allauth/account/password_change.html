{% extends "base.html" %}

{% load i18n %}

{% block extra_title %}{% trans "Change Password" %}{% endblock extra_title %}

{% block content %}
<div class="form-container text-center">
    <h2 class="text-center">{% trans "Change Password" %}</h2>
    <hr class="w-50 mb-1">

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form | crispy }}
        <button class="btn btn-success" type="submit" name="action">{% trans "Change Password" %}</button>
    </form>
</div>
{% endblock %}
